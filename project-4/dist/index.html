<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Electric & Gas Comparison</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Header -->
    <nav id="navbar" class="navbar navbar-light navbar-expand-lg fixed-top eng__navbar-custom">
      <!-- Company Logo -->
      <a class="navbar-brand" href="#">
        <img src="images/logo_eng.png" class="d-inline-block align-top eng__navbar-custom__logo" alt="logo_eng" />
      </a>

      <!-- Contact Number -->
      <div class="eng__navbar-custom__phone">
        <img
          src="icons/phone_icon.png"
          class="d-inline-block align-top eng__navbar-custom__phone-icon"
          alt="phone_icon"
        />
        <div class="eng__navbar-custom__phone-details">
          <p class="mb-0 phone-days">Mon-Fri 9AM-5:30PM AEST</p>
          <p class="mb-0 phone-number">1300 514 633</p>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="eng__main-content">
      <div class="eng__stepper-container shadow rounded">
        <!-- Step 1 -->
        <div class="eng__stepper__step">
          <p class="step-title">What are you looking to compare?</p>
          <p class="step-subtitle">
            Free electricity and gas comparison from Australiaâ€™s leading energy suppliers - Save now!
          </p>
          <div class="step-options-container">
            <div class="step-option-item">
              <input type="radio" class="step-option-item__radio" name="step-1" id="step-1__A" />
              <label for="step-1__A" class="step-option-item__label">
                <div class="step-option-item__image step-1__A__image"></div>
                <p class="step-option-item__text">Electricity</p>
              </label>
            </div>
            <div class="step-option-item">
              <input type="radio" class="step-option-item__radio" name="step-1" id="step-1__B" />
              <label for="step-1__B" class="step-option-item__label">
                <div class="step-option-item__image step-1__B__image"></div>
                <p class="step-option-item__text">Gas</p>
              </label>
            </div>
            <div class="step-option-item">
              <input type="radio" class="step-option-item__radio" name="step-1" id="step-1__C" />
              <label for="step-1__C" class="step-option-item__label">
                <div class="step-option-item__image step-1__C__image"></div>
                <p class="step-option-item__text">Electricity and gas</p>
              </label>
            </div>
          </div>
          <div class="eng__next-step">
            <button class="btn">Start search <i class="fas fa-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
